<!DOCTYPE html>
 <html>
  <head>

    <!--meta for the browswer to add mobile first design-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Data Collector for AGOL</title>

    <!--style the page-->
    <style>
      html,
      body,
      #viewDiv {
       padding: 0;
       margin: 0;
       height: 100%;
       width: 100%;
      }
     </style>

    <!--importing the css and esri.js libraries-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>
  
    <!--loading the modules-->
    <script>
      require([
        "esri/config", 
        "esri/Map", 
        "esri/views/MapView",
        "esri/widgets/Locate" ], 
        (esriConfig, Map, MapView, Locate) => {
        
        //adding api key
        esriConfig.apiKey = "AAPKddba40c16f2c479188ee7654064642bcKj2RV3mAHrsiJS_6TRKUzkim46MXbNeE97z3bQn0zq3zyX67A3i8hBg6lEH0Fxl_"

        //create the map
        const map = new Map({
          basemap: "satellite" //basemap layer 
        });

        //create a 2d view
        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          map: map, // References the map object created above
          center: [-84.6189, 45.8492], //long, lat of Mackinac Island, MI
          zoom: 12 // Sets zoom level based on level of detail (LOD)
        });

        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        const searchWidget = new Search({
        view: view,
        suggestionsEnabled: true, // Enable suggestions for the widget
        maxSuggestions: 3 // number of suggestions to return
      });

      //add the search widget to the top left corner of the view
        view.ui.add(searchWidget, {
          position: "top-left",
          index: 2
        });


      });
      </script>

  </head>
  <body>
   
   <!--define the page content-->
  <div id="viewDiv"></div>

  </body>
</html>
